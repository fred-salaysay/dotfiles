# ╔══════════════════════════════════════════════════════════════╗
# ║                        TMUX CONFIG                         ║
# ╚══════════════════════════════════════════════════════════════╝

# ── Prefix ────────────────────────────────────────────────────
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ── General ───────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off
set -g mouse on
set -g history-limit 100000
set -g set-clipboard on
set -sg escape-time 1
set -g repeat-time 0
set -g focus-events on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -g mode-keys vi

# ── Keybindings ───────────────────────────────────────────────

# splits (in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# windows
bind c new-window -c "#{pane_current_path}"
unbind p
bind p previous-window

# reload
bind r source-file ~/.tmux.conf \; display-message "  Config reloaded"

# pane navigation (Alt+Arrow — no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# pane resizing (prefix + vim keys, repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vi copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# ── Notifications ─────────────────────────────────────────────
set -g visual-activity on
set -g visual-bell on
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ── Modes ─────────────────────────────────────────────────────
setw -g clock-mode-colour colour183
setw -g mode-style 'fg=colour235 bg=colour183 bold'

# ══════════════════════════════════════════════════════════════
#  THEME — Muted Neon
#
#  Palette:
#    bg      = terminal default
#    dim     = colour240 (gray)
#    text    = colour252 (light gray)
#    accent1 = colour183 (lavender)
#    accent2 = colour114 (green)
#    accent3 = colour216 (peach/salmon)
#    accent4 = colour110 (steel blue)
# ══════════════════════════════════════════════════════════════

# ── Panes ─────────────────────────────────────────────────────
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour183'

# ── Statusbar ─────────────────────────────────────────────────
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=terminal'
set -g status-interval 5

# ── Left: prefix indicator ────────────────────────────────────
set -g status-left '#{?client_prefix,#[fg=colour183]  #[fg=colour240] ,#[fg=colour240]  #[fg=colour240] }'
set -g status-left-length 20

# ── Right: dir → branch → node ────────────────────────────────
set -g status-right-length 120
set -g status-right '\
#[fg=colour238]#[bg=colour238 fg=colour114]  #(cd #{pane_current_path} && git branch --show-current 2>/dev/null || echo "—") \
#[fg=colour235]#[bg=colour235 fg=colour216]  #(node -v 2>/dev/null) '

# ── Window tabs ───────────────────────────────────────────────
setw -g window-status-separator ''

# inactive windows
setw -g window-status-style 'fg=colour240'
setw -g window-status-format '  #I #[fg=colour248]#W #[fg=colour240]#F  '

# active window
setw -g window-status-current-style 'fg=colour235 bg=colour183 bold'
setw -g window-status-current-format '#[bg=terminal fg=colour183]#[bg=colour183 fg=colour235] #I #W #F #[bg=terminal fg=colour183]'

# bell
setw -g window-status-bell-style 'fg=colour216 bg=terminal bold'

# ── Messages ──────────────────────────────────────────────────
set -g message-style 'fg=colour183 bg=terminal bold'

# ── Plugins ───────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
